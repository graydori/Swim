        <div id="start-screen" class="layer" >
            <div class="jumbotron layer">
                <div class="container">
                    <h1>Flappy Boy</h1>
                    <p>Swim for your life</p>
                    <p><a class="btn btn-primary btn-lg" id="start">Start</a></p>
                </div>
            </div>
            <div id="start-graphic" class="layer"></div>
        </div>
        <div id="ingame" style="opacity:0" >
            <div id="game-container" class="layer" >
                <div id="game-contents">
                    <div id="bg">
                            <div class="back caustics tiles">
                                <div>6 Feet</div>
                                <div>5 Feet</div>
                                <div>4 Feet</div>
                                <div>3 Feet</div>
                                <div>2 Feet</div>
                                <div>1 Feet</div>
                            </div>
                            <div class="bottom caustics tiles"></div>
                            <div class="water">
                                <div class="water-inner"></div> 
                            </div>				
                    </div>
                 </div>
             </div>
            <div class="layer">
             <div id="character">
                <img src="img/character.svg" id="character-body" />
                <div id="character-swim"></div>
             </div>
                <div id="life-bar"></div>
             </div>
        </div>
     <style>
         body{font-family: 'Gochi Hand', cursive;}
         h1,h2,h3,h4,h5,h6 {font-family: 'Bowlby One', cursive;}
		 
		 #character { position:relative; opacity: 0.8;}
		 #character img,
         #character > div { position:absolute;top:0;left:0; margin-left:-50%; margin-top:-50%;}
         #character-swim { display: none; width:200px; margin-top: -52%;}
        
		#game-contents {
			position:relative;
		}
         
         .jumbotron {
             text-shadow: 1px 1px #fff,-1px -1px #fff,-1px 1px #fff,1px -1px #fff;
             animation: bounceInDown 3s;
         }
         .jumbotron h1 {
             text-shadow: 1px 1px #fff,-1px -1px #fff,-1px 1px #fff,1px -1px #fff,2px 2px #fff,-2px -2px #fff,-2px 2px #fff,2px -2px #fff;
             font-weight: bolder;
             
         }
         .jumbotron a {
             animation: tada 1s;
             animation-delay: 3s;
         }
        #life-bar {
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            opacity: 0.5;
			height:100%;
            font-size: 400px;
            font-family: arial;
            text-shadow: -6px -6px 0 #fff;
            text-align: center;
        }
        .layer {
            height:100%;
            position:absolute;
            top:0;
            width:100%;
            left:0;
            bottom:0;
            overflow:hidden;
        }
        #character {
            position:absolute;
            top:-50%;
            left:50%;
            height:200px;
            width:200px;
            animation: wobble 4s infinite;
        }
         
         #character:after {
            content: " ";
            display: block;
            background: black;
            height: 80px;
            width: 100px;
            margin-left: -52px;
            border-radius: 50%;
            opacity: 0.3;
            position: relative;
            z-index: -1;
            
             filter: blur(10px);
             -webkit-filter: blur(10px);
            }
         
        .jumbotron {
			overflow:auto;
			background: none;
            z-index: 1;
        }
        #bg {
            background:#ccc;
            perspective: 200;
        }

		 .tiles {
			background: url(img/tiles.png);
		 }
		 
		.caustics {
			background: url(img/caustics.png);
            animation: caustics 70s infinite linear;
		}
		
        .caustics.tiles {
		  background: url(img/caustics.png), url(img/tiles.png);
		}
		  
         .water {
            box-shadow: none !important;
            background: url(img/wave-top.png) repeat-x !important;
            width: 100% !important;
			position:absolute;
			top:0;
			left:0;
             height: calc(100% + 9px);
			z-index:1;
			padding-top: 25px;
            opacity: 0.4;
              animation: wave 6s infinite linear;
			 filter: blur(2px);
			 -webkit-filter: blur(2px);
         }
		 .water .water-inner {
             height: 100%;
             background: linear-gradient(to bottom, rgba(3,84,199,1) 0%,rgba(127,255,255,1) 100%); 
		 }
         
         
         
        @keyframes wave {
           from { background-position: 0 0; }
             to { background-position: -240px 0; }
        }
         
         @keyframes caustics {
           from { background-position: 0 0, 0 0; }
             to { background-position: -800px -800px, 0 0; }
        }
		
         .back {
			box-shadow:0 0 200px inset;
             filter: blur(1px);
             -webkit-filter: blur(1px);
		 }
		 
         .back > div {
             padding-left: 10px;
             height: 500px;
             position: relative;
             font-size:70px;
             font-weight: bold;
             font-family: monospace;
             color: #fff;
             opacity: 0.7;
         }
		.bottom {
            transform: scale(1.15) rotateX(-18deg);
            height: 200px;
            background-position: 0, bottom;
            box-shadow: 0 12px 100px inset;
            margin-top: -2px;
        }
		html {
		 -webkit-user-select: none; /* webkit (safari, chrome) browsers */
		-moz-user-select: none; /* mozilla browsers */
		-khtml-user-select: none; /* webkit (konqueror) browsers */
		-ms-user-select: none; /* IE10+ */
		
		}
         #start-screen {
             background: linear-gradient(to bottom, rgba(139,218,225,1) 10%,rgba(80,130,164,1) 99%); /* W3C */
             
         }
         
         #start-graphic > div > svg > g > g > g > g > g:nth-child(1) > g > path:nth-child(1),
         #start-graphic > div > svg > g > g > g > g > g:nth-child(1) > g > path:nth-child(2),
         #start-graphic > div > svg > g > g > g > g > g:nth-child(1) > g > path:nth-child(4),
         #start-graphic > div > svg > g > g > g > g > g:nth-child(5) > path,
         #start-graphic > div > svg > g > g > g > g > g:nth-child(1) > g > path:nth-child(1) {
             fill:transparent;
         }

     </style>
