        <div id="start-screen" class="layer">
            <div class="jumbotron layer">
                <div class="container">
                    <h1>Flappy Boy</h1>
                    <p>Swim for your life</p>
                    <p><a class="btn btn-primary btn-lg" id="start">Start</a></p>
                </div>
            </div>
            <div id="start-graphic" class="layer"></div>
        </div>
        <div id="ingame" style="opacity:0">
    <div id="game-container" class="layer">
        <div id="game-contents">
			<div id="bg">
						<div class="water"></div>
                        <div class="back tiles">
							<div>10 Feet</div>
                            <div>9 Feet</div>
                            <div>8 Feet</div>
                            <div>7 Feet</div>
                            <div>6 Feet</div>
                            <div>5 Feet</div>
                            <div>4 Feet</div>
                            <div>3 Feet</div>
                            <div>2 Feet</div>
                            <div>1 Feet</div>
                        </div>
                        <div class="bottom tiles caustics"></div>
                        
			</div>
         </div>
     </div>
    <div class="layer">
     <div id="character">
		<img src="img/character.svg" id="character-body" />
        <div id="character-swim"></div>
	 </div>
		<div id="life-bar"></div>
	 </div>
        </div>
     <style>
         body{font-family: 'Gochi Hand', cursive;}
         h1,h2,h3,h4,h5,h6 {font-family: 'Bowlby One', cursive;}
		 
		 #character { position:relative; opacity: 0.8;}
		 #character img,
         #character > div { position:absolute;top:0;left:0; margin-left:-50%; margin-top:-50%;}
         #character-swim { display: none; width:200px; margin-top: -52%;}
        
         
         .jumbotron {
             text-shadow: 1px 1px #fff,-1px -1px #fff,-1px 1px #fff,1px -1px #fff;
             animation: bounceInDown 3s;
         }
         .jumbotron h1 {
             text-shadow: 1px 1px #fff,-1px -1px #fff,-1px 1px #fff,1px -1px #fff,2px 2px #fff,-2px -2px #fff,-2px 2px #fff,2px -2px #fff;
             font-weight: bolder;
             
         }
         .jumbotron a {
             animation: tada 1s;
             animation-delay: 3s;
         }
         body {
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.9) 100%);
             background-color: #ccc;
             height: 66px;
         }
        #position {
            position:absolute;
            bottom:40px;
            right:20px;
        }
        #life-bar {
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            opacity: 0.5;
			height:100%;
            font-size: 400px;
            font-family: arial;
            text-shadow: -3px -3px 0 #fff;
        }
        .layer {
            height:100%;
            position:absolute;
            top:0;
            width:100%;
            left:0;
            bottom:0;
            overflow:hidden;
        }
        #game-container{
            padding-top: 66px;
        }

        #character {
            position:absolute;
            top:-50%;
            left:50%;
            height:200px;
            width:200px;
            animation: wobble 4s infinite;
        }
        .jumbotron {
			overflow:auto;
			background: none;
            z-index: 1;
        }
        #bg {
            background:#ccc;
        }
         .wrap {
             perspective: 5000px;
             perspective-origin: 2000px 2000px;
        }

         .cube {
            z-index: 0;
            position: relative;
            left:80px;
            width: 100%;
            height:5000px;
            transform-style: preserve-3d;
        }

         .cube > div {
            position: absolute;
            width: 100%;
            height: 100%;
         }
		 
         .tiles {
            background: url(img/Crosshatch.png) repeat-y top left, url(img/tiles.png);
         }
		 
		 .caustics {
			background: url(img/caustics.png);
            animation: caustics 30s infinite linear;
		 }
          .caustics.tiles {
		  background: url(img/caustics.png), url(img/tiles.png);
		  }
		  
         .water {
             box-shadow: none !important;
            background: url(img/water-4.png) repeat-x !important;
             width: 120% !important;

         }

        @keyframes wave {
           from { background-position: 0 0; }
             to { background-position: -240px 0; }
        }

         @keyframes caustics {
           from { background-position: 0 0, 0 0; }
             to { background-position: -800px -800px, 0 0; }
        }
		
         .water-1{
             transform:  translateZ(200px);
             animation: wave 5s infinite linear;
         }
         .water-2{
             transform:  translateZ(150px);
             animation: wave 6s infinite linear;
			 filter: blur(2px);
			 -webkit-filter: blur(2px);
         }
         .water-3{
             transform:  translateZ(100px);
             animation: wave 10s infinite linear;
			 filter: blur(2px);
			 -webkit-filter: blur(2px);
         }
         .back {
		 
		 }
		 
         .back > div {
             padding-left: 10px;
             height: 500px;
             position: relative;
             font-size:70px;
             font-weight: bold;
             font-family: monospace;
             color: #fff;
             opacity: 0.7;
			 transform: translateZ(1px);
         }
            .left {
                width: 200px !important;
                left:0%;
                transform:  rotateY(270deg);
                transform-origin: center left;
            }
            .bottom {
                top:94%;
                height: 200px !important;
                transform:  rotateX(-90deg);
                transform-origin: bottom center;
            }
			html {
			 -webkit-user-select: none; /* webkit (safari, chrome) browsers */
			-moz-user-select: none; /* mozilla browsers */
			-khtml-user-select: none; /* webkit (konqueror) browsers */
			-ms-user-select: none; /* IE10+ */
			
			}
         #start-screen {
             background: linear-gradient(to bottom, rgba(139,218,225,1) 10%,rgba(80,130,164,1) 99%); /* W3C */
             
         }
